<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- <img class=background src="./images/pattern-background-desktop.svg">  -->

  <div class=card>
    
    <img class=hero_image src="./images/illustration-hero.svg">

    <h1>Order Summary</h1>

    <p class=description>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    
    <section>
      <img class=icon-music src="./images/icon-music.svg">

      <div class=plan-price> 
        <h3>Annual Plan</h3>
        <p clas=price>$59.99/year</p>
      </div>
        
       <a class=change href="#">Change</a>
    </section>

    <div class=payment-button>  

     <a class=buttontext href="#">Proceed to Payment</a>
    </div>

     <a class=cancel-order href="#">Cancel Order</a>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ia Shioshvili</a>.
  </div>
</body>
</html>
